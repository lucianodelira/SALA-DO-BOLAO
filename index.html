<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sala de Participantes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.box {
  background: #1c1c1c;
  padding: 25px;
  border-radius: 12px;
  width: 100%;
  max-width: 420px;
  text-align: center;
}
input, button {
  width: 100%;
  padding: 14px;
  margin: 10px 0;
  border-radius: 8px;
  border: none;
}
input { background: #2a2a2a; color: white; }
button {
  background: #00c853;
  font-weight: bold;
  cursor: pointer;
}
.hidden { display: none; }

.online-box {
  background: #111;
  margin-top: 15px;
  padding: 10px;
  border-radius: 8px;
  font-size: 14px;
}
.online-box span {
  display: block;
  color: #00e676;
}
</style>
</head>
<body>

<div class="box" id="loginBox">
  <h2>Entrar na Sala</h2>
  <input id="nome" placeholder="Seu nome">
  <input id="telefone" placeholder="Seu telefone">
  <button onclick="login()">Entrar</button>
  <div id="msg"></div>
</div>

<div class="box hidden" id="salaBox">
  <h3>Bem-vindo</h3>
  <p><strong>ID:</strong> <span id="userId"></span></p>
  <p><strong>Nome:</strong> <span id="userNome"></span></p>

  <div class="online-box">
    <strong>Online agora:</strong>
    <div id="listaOnline"></div>
  </div>

  <button onclick="logout()">Sair</button>
</div>

<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbz4kDF2DyJxIy7kH7-BTtkPhwFLDyXHAXiMVxlUnRdViYOjz9LUbh9AGJSLxpODG4_vMw/exec';
let monitor = null;
let onlineLoop = null;

function login() {
  const nome = nomeInput.value.trim();
  const telefone = telefoneInput.value.trim();
  msg.innerText = '';

  fetch(`${API_URL}?action=loginSala&nome=${encodeURIComponent(nome)}&telefone=${encodeURIComponent(telefone)}`)
    .then(r => r.json())
    .then(res => {
      if (!res.success) {
        msg.innerText = res.message || 'Acesso negado';
        return;
      }

      sessionStorage.setItem('userId', res.id);
      sessionStorage.setItem('userNome', res.nome);
      entrarSala();
    });
}

function entrarSala() {
  loginBox.classList.add('hidden');
  salaBox.classList.remove('hidden');

  userId.innerText = sessionStorage.getItem('userId');
  userNome.innerText = sessionStorage.getItem('userNome');

  manterOnline();
  iniciarMonitor();
  atualizarOnline();
}

function manterOnline() {
  fetch(`${API_URL}?action=manterOnline&id=${userId.innerText}&nome=${encodeURIComponent(userNome.innerText)}`);
}

function atualizarOnline() {
  onlineLoop = setInterval(() => {
    manterOnline();
    fetch(`${API_URL}?action=listarOnline`)
      .then(r => r.json())
      .then(res => {
        listaOnline.innerHTML = '';
        res.online.forEach(n => {
          listaOnline.innerHTML += `<span>• ${n}</span>`;
        });
      });
  }, 5000);
}

function iniciarMonitor() {
  monitor = setInterval(() => {
    fetch(`${API_URL}?action=verificarStatus&id=${userId.innerText}`)
      .then(r => r.json())
      .then(res => {
        if (!res.ativo) derrubar();
      });
  }, 5000);
}

function derrubar() {
  clearInterval(monitor);
  clearInterval(onlineLoop);
  sessionStorage.clear();
  alert('Você foi removido da sala');
  location.reload();
}

function logout() {
  fetch(`${API_URL}?action=sairSala&id=${userId.innerText}`);
  sessionStorage.clear();
  location.reload();
}

if (sessionStorage.getItem('userId')) {
  entrarSala();
}
</script>

</body>
</html>
