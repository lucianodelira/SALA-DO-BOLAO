<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sala com Chat</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Poppins,sans-serif;
  background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  color:#fff;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.container{
  width:100%;
  max-width:1000px;
  background:rgba(28,28,44,.75);
  border-radius:20px;
  padding:25px;
}
h2,h3{text-align:center;color:#00ff88}
.hidden{display:none}
.info-card{
  background:rgba(0,200,83,.08);
  border:1px solid rgba(0,200,83,.25);
  border-radius:16px;
  padding:15px;
  margin:10px 0;
}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
}
button,input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-top:8px;
}
button{
  background:linear-gradient(90deg,#00c853,#00ff88);
  font-weight:700;
  cursor:pointer;
}
.logout{
  background:linear-gradient(90deg,#ff5252,#ff7675);
}
#chatBox{
  height:260px;
  overflow:auto;
  font-size:14px;
  background:#0f102a;
  padding:10px;
  border-radius:10px;
}
.msg{
  margin-bottom:6px;
}
.msg strong{color:#00ff88}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="container" id="loginBox">
  <h2>Entrar na Sala</h2>
  <input id="nome" placeholder="Nome completo">
  <input id="telefone" placeholder="Telefone">
  <button onclick="login()">Entrar</button>
  <p id="msg" style="color:#ff6b6b;text-align:center"></p>
</div>

<!-- SALA -->
<div class="container hidden" id="salaBox">

  <div class="info-card">
    <h3>Participantes Ativos</h3>
    <h2 id="totalAtivos">0</h2>
  </div>

  <div class="grid">
    <div class="info-card">
      <h3>ðŸ‘¥ Participantes</h3>
      <div id="listaParticipantes"></div>
    </div>

    <div class="info-card">
      <h3>ðŸ’¬ Chat da Sala</h3>
      <div id="chatBox"></div>
      <input id="chatMsg" placeholder="Digite sua mensagem">
      <button onclick="enviarMsg()">Enviar</button>
    </div>
  </div>

  <button class="logout" onclick="logout()">Sair</button>
</div>

<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbz4kDF2DyJxIy7kH7-BTtkPhwFLDyXHAXiMVxlUnRdViYOjz9LUbh9AGJSLxpODG4_vMw/exec';
let chatInterval, statusInterval;

function login(){
  fetch(`${API_URL}?action=loginSala&nome=${nome.value}&telefone=${telefone.value}`)
  .then(r=>r.json())
  .then(res=>{
    if(res.success){
      sessionStorage.setItem('userId',res.id);
      sessionStorage.setItem('userNome',res.nome);
      entrarSala();
    }else msg.innerText=res.message;
  });
}

function entrarSala(){
  loginBox.classList.add('hidden');
  salaBox.classList.remove('hidden');
  carregarSala();
  carregarChat();
  iniciarLoops();
}

function carregarSala(){
  fetch(`${API_URL}?action=dashboard`)
  .then(r=>r.json())
  .then(res=>{
    totalAtivos.innerText=res.totalAtivos;
    listaParticipantes.innerHTML='';
    res.participantes.forEach(p=>listaParticipantes.innerHTML+=`â€¢ ${p}<br>`);
  });
}

function enviarMsg(){
  const texto=chatMsg.value.trim();
  if(!texto) return;
  chatMsg.value='';
  fetch(`${API_URL}?action=enviarMsg&nome=${sessionStorage.getItem('userNome')}&msg=${encodeURIComponent(texto)}`);
}

function carregarChat(){
  fetch(`${API_URL}?action=buscarChat`)
  .then(r=>r.json())
  .then(res=>{
    chatBox.innerHTML='';
    res.forEach(m=>{
      chatBox.innerHTML+=`<div class="msg"><strong>${m.nome}:</strong> ${m.msg}</div>`;
    });
    chatBox.scrollTop=chatBox.scrollHeight;
  });
}

function iniciarLoops(){
  chatInterval=setInterval(carregarChat,3000);
  statusInterval=setInterval(()=>{
    fetch(`${API_URL}?action=verificarStatus&id=${sessionStorage.getItem('userId')}`)
    .then(r=>r.json())
    .then(res=>{if(!res.ativo) logout(true)});
  },5000);
}

function logout(force){
  clearInterval(chatInterval);
  clearInterval(statusInterval);
  sessionStorage.clear();
  if(force) alert('Acesso encerrado');
  location.reload();
}
</script>

</body>
</html>
