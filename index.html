<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sala do Bol√£o</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Arial;
  background:#0f0f1f;
  color:white;
}
header{
  background:#15152a;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.card{
  background:#1c1c3a;
  padding:15px;
  border-radius:10px;
  margin:10px;
}
main{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:10px;
  padding:10px;
}
button{
  padding:12px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:#00c853;
  color:black;
  font-weight:bold;
}
#lista div{
  padding:6px;
  border-bottom:1px solid #333;
}
iframe{
  width:100%;
  height:400px;
  border:none;
}
@media(max-width:900px){
  main{grid-template-columns:1fr;}
}
</style>
</head>
<body>

<header>
  <div>üë• Participantes Ativos: <b id="total">0</b></div>
  <button onclick="abrirSite()">üåê Abrir Site</button>
</header>

<div id="iframeBox" class="card" style="display:none;">
  <iframe src="https://www.zepitaco.com"></iframe>
</div>

<main>

  <div class="card">
    <h3>Participantes</h3>
    <div id="lista">Carregando...</div>
  </div>

  <div class="card">
    <h3>Bol√£o</h3>
    <button onclick="participar()">Participar do Bol√£o</button>
  </div>

  <div class="card">
    <h3>Exibir Bol√£o</h3>
    <button onclick="exibir()">Exibir Bol√£o</button>
  </div>

</main>

<script>
const API = 'https://script.google.com/macros/s/AKfycbz4kDF2DyJxIy7kH7-BTtkPhwFLDyXHAXiMVxlUnRdViYOjz9LUbh9AGJSLxpODG4_vMw/exec';

function carregar(){
  fetch(API+'?action=totalAtivos')
    .then(r=>r.json())
    .then(d=>document.getElementById('total').innerText=d.total);

  fetch(API+'?action=listarAtivos')
    .then(r=>r.json())
    .then(lista=>{
      const box=document.getElementById('lista');
      box.innerHTML='';
      lista.forEach(p=>{
        box.innerHTML+=`<div>${p.id} - ${p.nome}</div>`;
      });
    });
}

function abrirSite(){
  const box=document.getElementById('iframeBox');
  box.style.display = box.style.display==='none'?'block':'none';
}

function participar(){
  alert('Voc√™ entrou no bol√£o!');
}

function exibir(){
  alert('Bol√£o em exibi√ß√£o');
}

carregar();
setInterval(carregar, 5000);
</script>

</body>
</html>
