<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sala Exclusiva</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Poppins,sans-serif;
  background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  color:#fff;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.container{
  width:100%;
  max-width:1000px;
  background:rgba(28,28,44,.8);
  border-radius:20px;
  padding:30px;
}
h2,h3{color:#00ff88;text-align:center}
.subtitle{text-align:center;color:#ccc;margin-bottom:15px}
input,button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-top:8px;
}
input{background:#1f1f3a;color:#fff}
button{
  background:linear-gradient(90deg,#00c853,#00ff88);
  font-weight:700;
  cursor:pointer;
}
.hidden{display:none}
.info-card{
  background:rgba(0,200,83,.08);
  border:1px solid rgba(0,200,83,.25);
  border-radius:16px;
  padding:18px;
  margin:12px 0;
}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}
.logout{
  background:linear-gradient(90deg,#ff5252,#ff7675);
}
#listaParticipantes{
  max-height:200px;
  overflow:auto;
  font-size:14px;
}
iframe{
  width:100%;
  height:350px;
  border:none;
  border-radius:12px;
}

/* CHAT */
.chat-box{
  height:220px;
  overflow-y:auto;
  background:#14142a;
  padding:10px;
  border-radius:10px;
  font-size:14px;
}
.chat-msg{
  margin-bottom:6px;
}
.chat-name{
  color:#00ff88;
  font-weight:600;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="container" id="loginBox">
  <h2>Entrar na Sala</h2>
  <p class="subtitle">Acesso exclusivo</p>
  <input id="nome" placeholder="Nome completo">
  <input id="telefone" placeholder="Telefone com DDD">
  <button onclick="login()">Entrar</button>
  <p id="msg" style="color:#ff6b6b;text-align:center"></p>
</div>

<!-- SALA -->
<div class="container hidden" id="salaBox">

  <!-- TOPO -->
  <div class="info-card">
    <h3>Participantes Ativos</h3>
    <h2 id="totalAtivos">0</h2>
    <button onclick="abrirIframe()">Abrir Site</button>
  </div>

  <!-- GRID -->
  <div class="grid">
    <div class="info-card">
      <h3>ðŸ‘¥ Participantes</h3>
      <div id="listaParticipantes"></div>
    </div>

    <div class="info-card">
      <h3>ðŸŽ¯ BolÃ£o</h3>
      <button onclick="participarBolao()">Participar do BolÃ£o</button>
      <button onclick="exibirBolao()">Exibir BolÃ£o</button>
    </div>
  </div>

  <!-- CHAT -->
  <div class="info-card">
    <h3>ðŸ’¬ Chat da Sala</h3>
    <div class="chat-box" id="chatBox"></div>
    <input id="chatMsg" placeholder="Digite sua mensagem">
    <button onclick="enviarMsg()">Enviar</button>
  </div>

  <!-- IFRAME -->
  <div class="info-card hidden" id="iframeBox">
    <button class="logout" onclick="fecharIframe()">Fechar</button>
    <iframe src="https://www.zepitaco.com"></iframe>
  </div>

  <button class="logout" onclick="logout()">Sair</button>
</div>

<script>
const API_URL = 'COLE_AQUI_SUA_URL_DO_APPS_SCRIPT';
let monitorInterval=null;
let chatInterval=null;

function login(){
  fetch(`${API_URL}?action=loginSala&nome=${nome.value}&telefone=${telefone.value}`)
  .then(r=>r.json())
  .then(res=>{
    if(res.success){
      sessionStorage.setItem('userId',res.id);
      sessionStorage.setItem('userNome',res.nome);
      entrarSala();
    }else msg.innerText=res.message;
  });
}

function entrarSala(){
  loginBox.classList.add('hidden');
  salaBox.classList.remove('hidden');
  carregarSala();
  iniciarMonitoramento();
  carregarChat();
}

function carregarSala(){
  fetch(`${API_URL}?action=dashboard`)
  .then(r=>r.json())
  .then(d=>{
    totalAtivos.innerText=d.totalAtivos;
    listaParticipantes.innerHTML='';
    d.participantes.forEach(p=>listaParticipantes.innerHTML+=`â€¢ ${p}<br>`);
  });
}

function iniciarMonitoramento(){
  monitorInterval=setInterval(()=>{
    fetch(`${API_URL}?action=verificarStatus&id=${sessionStorage.getItem('userId')}`)
    .then(r=>r.json())
    .then(s=>{if(!s.ativo) logout(true)});
  },5000);
}

/* CHAT */
function carregarChat(){
  chatInterval=setInterval(()=>{
    fetch(`${API_URL}?action=getChat`)
    .then(r=>r.json())
    .then(msgs=>{
      chatBox.innerHTML='';
      msgs.forEach(m=>{
        chatBox.innerHTML+=
        `<div class="chat-msg"><span class="chat-name">${m.nome}:</span> ${m.msg}</div>`;
      });
      chatBox.scrollTop=chatBox.scrollHeight;
    });
  },3000);
}

function enviarMsg(){
  if(!chatMsg.value.trim()) return;
  fetch(`${API_URL}?action=sendChat&nome=${sessionStorage.getItem('userNome')}&msg=${encodeURIComponent(chatMsg.value)}`);
  chatMsg.value='';
}

function abrirIframe(){iframeBox.classList.remove('hidden')}
function fecharIframe(){iframeBox.classList.add('hidden')}
function participarBolao(){alert('VocÃª entrou no bolÃ£o')}
function exibirBolao(){alert('BolÃ£o exibido')}
function logout(force){
  clearInterval(monitorInterval);
  clearInterval(chatInterval);
  sessionStorage.clear();
  if(force) alert('VocÃª foi removido');
  location.reload();
}

if(sessionStorage.getItem('userId')) entrarSala();
</script>

</body>
</html>
